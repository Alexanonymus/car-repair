<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Header -->

        <div class="container">

            <div class="header__wrapper">

                <!-- logo block -->
                <div class="header__block">
                    <a href="/" class="header__logo">
                        <img src="./img/logo 1.png" alt="">
                    </a>
                </div>
                <!-- logo block end -->

                <!-- Navbar -->
                <nav class="navbar">
                    <a href="/" class="nav__link active">Home</a>
                    <a href="/" class="nav__link">Our Services</a>
                    <a href="/" class="nav__link">About</a>
                    <a href="/" class="nav__link">Contacts</a>
                </nav>
                <!-- Navbar end -->

                <!-- Lang block -->
                <div class="header__block">
                    <div class="header__lang">
                        <a href="/" class="header__lang_link">uz</a>
                        <a href="/" class="header__lang_link">ru</a>

                </div>
                <!-- Lang block end -->


            </div>
            <!-- header wrapper end -->
        </div>

    <!-- INTRO SECTION -->
    <section class="intro">
        <div class="container">
            <div class="intro__content">
                <div class="intro__block">

                        KEEPING YOU ON THE ROAD WITH

    <section class="info">

                    <div class="info__item">
                        <div class="info__img">
                            <img src="img/call_1.svg" alt="call">
                        </div>

                            CALL US NOW 222-222-222
                        </h3>
    
                        <p class="info__text">
                            Feel free to call us
                        </p>
                    </div>
                </div>
                
                <div class="info__block">
                    <div class="info__item">

                            <img src="img/calendar_2.svg" alt="calendar">

                            GET FREE APPOITMET

                    </div>
                </div>

                <div class="info__block">
                    <div class="info__item">
                        <div class="info__img">
